<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/Mainpage.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark container-fluid">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link p-0" href="#">
                        <img src="img/logo.jpg" alt="Bookstore Logo" class="logo-img">
                    </a>
                </li>
            </ul>
            <form class="d-flex mx-auto search-form" role="search">
                <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
            </form>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link icon" href="#"><i class="fas fa-shopping-cart"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link icon" href="#"><i class="fa-solid fa-user"></i></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-2" style="padding: 20px 0px; background-color: rgb(233, 233, 233); font-size: 25px;
            text-align: center; align-items: center; display: flex; flex-direction: column;">
                <div class="filter-search">FILTER</div>
                <div class="filter-section" style="text-align: center;">
                    <div class="container">
                        <h5>Filter by price</h5>
                        <ul class="filter-by-category">
                            <li><input type="radio" name="price"> $1-$10</li>
                            <li><input type="radio" name="price"> $10-$100</li>
                            <li><input type="radio" name="price"> ...</li>
                        </ul>
                    </div>
                    <div class="container">
                        <h5>Filter by Genres</h5>
                        <ul class="filter-by-category">
                            <li><input type="radio" name="price"> Horror</li>
                            <li><input type="radio" name="price"> Comedy</li>
                            <li><input type="radio" name="price"> Romantic</li>
                            <li><input type="radio" name="price"> ...</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-10">
                <div class="top-books mb-4">
                    <h4 class="filter-title" style="width: 30%;">TOP BOOK (PURCHASE)</h4>
                    <div class="row row-cols-1 row-cols-md-3 g-4 d-flex">
                        <div class="col d-flex justify-content-center">
                            <div class="rank-circle" data-rank="1" style="background-color: #FFC300; font-size: 30px">1</div>
                            <div class="card h-100">
                                <img src="img/logo.jpg" alt="Bookstore Logo" class="img-demo">
                                <div class="price-tag" data-purchases="10,000" style="text-align: center;">10,000</div>
                            </div>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <div class="rank-circle" data-rank="2" style="background-color: #B5AF9A; font-size: 30px">2</div>
                            <div class="card h-100">
                                <img src="img/logo.jpg" alt="Bookstore Logo" class="img-demo">
                                <div class="price-tag" data-purchases="9,000" style="text-align: center;">9,000</div>
                            </div>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <div class="rank-circle" data-rank="3" style="background-color: #BE8A37; font-size: 30px">3</div>
                            <div class="card h-100">
                                <img src="img/logo.jpg" alt="Bookstore Logo" class="img-demo">
                                <div class="price-tag" data-purchases="8,000" style="text-align: center;">8,000</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="category mb-4">
                    <h4 class="filter-title">HORROR</h4>
                    <div class="row row-cols-1 row-cols-md-3 g-4" style="width: 90%;">
                        <div class="col">
                            <div class="card h-100">
                                <div class="card-body">
                                    <img src="img/logo.jpg" alt="Bookstore Logo" class="img-demo">
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card h-100">
                                <div class="card-body">
                                    <img src="img/logo.jpg" alt="Bookstore Logo" class="img-demo">
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card h-100">
                                <div class="card-body">
                                    <img src="img/logo.jpg" alt="Bookstore Logo" class="img-demo">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="category">
                    <h4 class="filter-title">COMEDY</h4>
                    <div class="row row-cols-1 row-cols-md-3 g-4"  style="width: 90%;">
                        <div class="col">
                            <div class="card h-100">
                                <div class="card-body">
                                    <img src="img/logo.jpg" alt="Bookstore Logo" class="img-demo">
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card h-100">
                                <div class="card-body">
                                    <img src="img/logo.jpg" alt="Bookstore Logo" class="img-demo">
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card h-100">
                                <div class="card-body">
                                    <img src="img/logo.jpg" alt="Bookstore Logo" class="img-demo">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdlZxMi5huL6M1W/"
        crossorigin="anonymous"></script>
</body>

</html>
